<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        for(let x=1;x<=9;x++){
            for(let y=x;y<=9;y++){
                let z=x*y
                document.write(x+'*'+y+'='+z+"&nbsp")
            }
            document.write('<br>')
        }
        document.write('<br>')
        document.write('<br>')
        document.write('<br>')
        for(let x=9;x>=1;x--){
            for(let y=x;y<=9;y++){
                let z=x*y
                document.write(x+'*'+y+'='+z+"&nbsp")
            }
            document.write('<br>')
        }
        document.write('<br>')
        document.write('<br>')
        document.write('<br>')
        for(let x=1;x<=9;x++){
            for(let y=9;y>=x;y--){
                let z=x*y
                document.write(x+'*'+y+'='+z+"&nbsp")
            }
            document.write('<br>')
        }
        document.write('<br>')
        document.write('<br>')
        document.write('<br>')
        for(let x=9;x>=1;x--){
            for(let y=9;y>=x;y--){
                let z=x*y
                document.write(x+'*'+y+'='+z+"&nbsp")
            }
            document.write('<br>')
        }
    </script>
</body>
</html>
